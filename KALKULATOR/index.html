<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear"><b>C</b></button></td>
                        <td><button class="btn-operator" id="/"><b>&divide;</b></button></td>
                        <td><button class="btn-operator" id="*"><b>&times;</b></button></td>
                        <td><button class="btn-operator" id="backspace"><b>‚å¶</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7"><b>7</b></button></td>
                        <td><button class="btn-number" id="8"><b>8</b></button></td>
                        <td><button class="btn-number" id="9"><b>9</b></button></td>
                        <td><button class="btn-operator" id="-"><b>-</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4"><b>4</b></button></td>
                        <td><button class="btn-number" id="5"><b>5</b></button></td>
                        <td><button class="btn-number" id="6"><b>6</b></button></td>
                        <td><button class="btn-operator" id="+"><b>+</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1"><b>1</b></button></td>
                        <td><button class="btn-number" id="2"><b>2</b></button></td>
                        <td><button class="btn-number" id="3"><b>3</b></button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal"><b>=</b></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="("><b>(</b></button></td>
                        <td><button class="btn-number" id="0"><b>0</b></button></td>
                        <td><button class="btn-operator" id=")"><b>)</b></button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
